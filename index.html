<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body class="bg-[--yellow]">

  <div class="h-screen flex items-center justify-center">
    <div class="main-card block max-w-sm p-6 bg-[--white] border border-[--black] rounded-[24px]">

      <img src="assets/images/illustration-article.svg" alt="Card ilustration" class="rounded-lg" />

      <div class="bg-[--yellow] mt-6 px-2 rounded w-fit">
        <p class="font-bold	p-1 text-sm">Learning</p>
      </div>

      <p class="mt-[12px] text-sm">Published 21 Dec 2023</p>

      <h5 class="mb-2 mt-4 text-2xl font-bold tracking-normal text-[--black] active:text-[--yellow] active:cursor-pointer">
        HTML & CSS foundations
      </h5>

      <p class="font-normal text-[--grey] text-md mt-[15px]">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="flex items-center mt-5">
        <img src="assets/images/image-avatar.webp" alt="Avatar image of user" class="rounded-full w-8">
        <p class="ml-2 font-bold text-sm">Greg Hooper</p>
      </div>
    </div>

  </div>

</body>

</html>
